    <!doctype html>
    <html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>PRODUCTOS</title>
        
    </head>
    <body>
        <header style="background-image: url(./4a0cdcf4bed74acc774c059d319940eb.jpg);">
<h1>Indumentaria</h1>
 
<div id="contenedor">
<button onclick="fadeIn()">Efecto Fade IN</button> 
<button onclick="fadeOut()">Efecto Fade Out</button> 
<button onclick="fadeTog()">Efecto Fade Toggle</button> 
</div> 
<hr>
<div id="caja">
<h1> Peaky Blinders</h1>
</div>
</header> 
        <main style="background-image:url(./peaky-blinders-mastermind-switch-hero.jpg);">
            <form class="col-6" >
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre">
                <label>Precio:</label>
                <input type="number" class="form-control" id="precio">
                <label>Cantidad:</label>
                <input type="number" class="form-control" id="cantidad">
                <input type="button" value="Agregar" class="btn btn-success mt-3" id="agregar">
                <input type="button" value="Guardar" class="btn btn-success mt-3" id="guardar">
            </form>
            <div class="col-12" id="productos" >
                <table class="table table-striped" id="lista">
                    <tr >
                        <td style="color: beige;">Nombre</td>
                        <td style="color: beige;">Precio</td> 
                        <td style="color: beige;">Cantidad</td>
                        <td style="color: beige;">total</td>
                        <td style="color: beige;">Acciones</td>
                    </tr>
                </table>
            </div>
            <div class="col-10 text-right" id="total"></div>
        
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

            <script src="animacion.js"></script>
            <script src="app.js"></script>

        </main>
    </body>
    
    </html>
